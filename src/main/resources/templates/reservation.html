<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>예약</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">My Reservation</h1>
    <h4 class="mb-3">방 예약 사이트에 오신 것을 환영합니다.</h4>
    <a href="/index" class="btn btn-link">홈 페이지로 돌아가기</a>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <article>
                <input type="hidden" id="reservation-id" th:value="${reservation.id}">
                <header class="mb-4">
                    <h1 class="fw-bolder mb-1" th:text="|예약 번호: ${reservation.id}|"></h1>
                    <h1 class="fw-bolder mb-1" th:text="|예약 상태: ${reservation.status}|"></h1>
                    <div class="text-muted fst-italic mb-2" th:text="|예약 생성 일시: ${#temporals.format(reservation.createdAt, 'yyyy-MM-dd HH:mm')}|"></div>
                </header>
                <section class="mb-5">
                    <p class="fs-5 mb-4" th:text="|예약자 명: ${user.name}|"></p>
                    <p class="fs-5 mb-4" th:text="|방 번호: ${reservation.roomNumber}|"></p>
                    <p class="fs-5 mb-4" th:text="|예약 시작 시간: ${reservation.startTime}|"></p>
                    <p class="fs-5 mb-4" th:text="|예약 종료 시간: ${reservation.endTime}|"></p>
                </section>
                <button type="button" id="modify-btn"
                        th:onclick="|location.href='@{/new-reservation?id={reservationId}(reservationId=${reservation.id})}'|"
                        class="btn btn-primary btn-sm">수정</button>
                <button type="button" id="cancel-btn"
                        class="btn btn-secondary btn-sm">취소</button>
                <button type="button" id="delete-btn"
                        class="btn btn-secondary btn-sm">삭제</button>
            </article>
        </div>
    </div>
</div>

<script src="/js/reservation.js"></script>
</body>
