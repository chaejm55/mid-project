<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>예약 생성</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
  <h1 class="mb-3">예약 홈페이지</h1>
  <h4 class="mb-3">방 예약 사이트에 오신 것을 환영합니다.</h4>
</div>

<body>
<div class="p-5 mb-5 text-center bg-light">
  <h1 class="mb-3">예약 시스템</h1>
  <button type="button" id="create-btn"
          th:onclick="|location.href='@{/new-reservation}'|"
          class="btn btn-secondary btn-sm mb-3">예약 생성</button><br>
  <form id="usernameForm">
    <input type="text" id="userName" placeholder="예약자 이름" required>
    <button type="submit" class="btn btn-primary btn-sm">예약 조회</button>
  </form>
</div>
<script>
  document.getElementById('usernameForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const userName = document.getElementById('userName').value;
    // Redirect to the reservation list page with username as query parameter
    location.replace('/reservations/' + userName);
  });
</script>
</body>
