<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>예약 생성</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
  <h1 class="mb-3">예약 생성</h1>
  <h4 class="mb-3">방 예약 사이트에 오신 것을 환영합니다.</h4>
  <a href="/index" class="btn btn-link">홈 페이지로 돌아가기</a>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8">
      <article>
        <input type="hidden" id="article-id" th:value="${reservation.id}">

        <header class="mb-4">
          <input type="text" class="form-control" placeholder="이름" id="name">
        </header>
        <section class="mb-5">
          <textarea class="form-control h-25" rows="1" placeholder="방 번호" id="roomNumber"></textarea>
          <textarea class="form-control h-25" rows="1" placeholder="예약 시작 시간" id="startTime"></textarea>
          <textarea class="form-control h-25" rows="1" placeholder="예약 종료 시간" id="endTime"></textarea>
        </section>
        <button th:if="${reservation.id} != null" type="button" id="modify-btn" class="btn btn-primary btn-sm">수정</button>
        <button th:if="${reservation.id} == null" type="button" id="create-btn" class="btn btn-primary btn-sm">등록</button>
      </article>
    </div>
  </div>
</div>

<script src=/js/reservation.js></script>
</body>
